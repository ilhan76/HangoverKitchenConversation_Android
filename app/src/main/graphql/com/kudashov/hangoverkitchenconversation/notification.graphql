# Здесь будут запросы, связанные с уведомлениями.
# Пока не разобрался с Union

subscription observeNotification {
    notify {
        type,
        value {
            ...on UserNotification {
                userName
            }
            ...on RoomNotification {
                roomTitle
                roomId
            }
            ... on MessageNotification {
                roomTitle,
                text,
                author {
                    name,
                    description
                },
                repliedId
            }
        }
    }
}