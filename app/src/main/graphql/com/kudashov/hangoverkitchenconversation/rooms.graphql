mutation createRoom(
    $title: String!
    $description: String!
    $isOpen: Boolean!
    $canSendAnonimusMessage: Boolean!
    $limit: Int!
){
    createRoom(
        title: $title,
        description: $description,
        isOpen: $isOpen,
        canSendAnonimusMessage: $canSendAnonimusMessage,
        limit: $limit
    ){
        id
    }
}

query isUserMemberedInRoom($roomId : String!) {
    room(roomId: $roomId) {
        isUserMemberInRoom
    }
}

mutation joinRoom($roomId: String!) {
    # Здесь ответ не нужен, скорее всего
    joinRoom(roomId: $roomId){
        id,
        title,
        isOpen,
        date,
        description,
        canSendAnonimusMessage,
        limit,
        participantsCount,
        users {
            name,
            description
        }
    }
}

mutation leaveRoom($roomId: String!) {
    leaveRoom(roomId: $roomId)
}

query getAllRooms {
    allRooms {
        id,
        title,
        description,
        isOpen,
        limit,
        participantsCount
    }
}

query getOwnRoom {
    ownRooms {
        id
        title,
        description,
        isOpen,
        limit,
        participantsCount
    }
}

query getManagedRoom{
    managedRooms{
        id,
        title,
        description,
        isOpen,
        limit,
        participantsCount
    }
}