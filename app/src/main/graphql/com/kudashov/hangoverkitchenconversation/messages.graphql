query getMessages(
    $roomId: String!
    $from: Int
    $to: Int
){
    messages(roomId: $roomId, from: $from, to: $to){
        id,
        date,
        author{
            name,
            description
        },
        text,
        photoes,
        repliedId
    }
}

mutation sendMessage(
    $message: SendMessageInput!
) {
    sendMessage(message: $message) {
        # А нужен ли здесь ответ?
        id,
        date,
        author{
            name,
            description
        },
        text,
        photoes,
        repliedId
    }
}

subscription observeNewMessage(
    $roomId: String!
) {
    newMessages(roomId: $roomId){
        id,
        date,
        author {
            name,
            description
        },
        text,
        photoes,
        repliedId
    }
}